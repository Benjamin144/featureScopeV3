    <script>

        function submitChannel() { // #2 new function wherein the submitChannel 'value' is extracted and sent to a server
            const channelValue = document.querySelector('.channel.input').value;

        }


        function newEl(type, attrs = {}) { // #1 function starts of by passing a type; i.e Header/div/img; and then an object of attributes, that will apply all of the attributes to the elements
            const el = document.createElement(type); // creates an element with this dot method convention (.createElement)
            for (let attr in attrs) { // then this part iterates through the attributes checking them one at a time.
                const value = attrs[attr];
                if (attr == 'innerText') el.innerText = value; //this will then finally apply this attribute, with innerText being manipulated to set a property instead of running function 
                else el.setAttribute(attr, value);
            }
            return el;
        }

        /*const creators = [

            { name: 'ThriftyAV', img: 'https://' },
        ];*/

        const ctr = document.querySelector('.container'); // from div class

        creators.forEach(creator => { // list of creators are looped through with forEach to produce childs of the div in serial fashion
            const card = newEl('div', { class: 'card' }); // child of the div
            const title = newEl('h4', { innerText: creator.name });
            const img = newEl('img', { src: creator.img });
            card.appendChild(title); // adds a header element inside card
            card.appendChild(img); // adds an img element inside card
            ctr.appendChild(card); //adds a card on the end of its iteration
